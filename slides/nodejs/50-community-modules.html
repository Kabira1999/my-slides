<script src="media/jquery.tagcanvas.1.17.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $('#myCanvas').css({
            width: $('#myCanvasContainer').innerWidth() + 'px',
            height: $('#myCanvasContainer').innerHeight() + 'px'
        });
        if(!$('#myCanvas').tagcanvas({
            textColour: '#ff0000',
            outlineColour: '#ff00ff',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05
        })) {
            $('#myCanvasContainer').html('An error occurred (tagcanvas)!');
        }
    });
</script>

    <h1>Community Modules</h1>

    <div id="myCanvasContainer" style="min-width: 98%; min-height: 98%">
        <canvas width="600" height="480" id="myCanvas">
